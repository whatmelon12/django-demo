{% extends 'base.html' %}

{% block content %}
    {% if latestQuestions %}
        <ul>
            {% for question in latestQuestions %}
                <li>
                    <a href="{% url 'polls:detail' question.id %}">
                            {{ question.question_text }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
{% endblock %}
